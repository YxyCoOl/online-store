<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Online Store — 示例首页</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 24px; }
    pre { background:#f6f8fa; padding:12px; border-radius:6px; }
  </style>
</head>
<body>
  <h1>Online Store 示例</h1>
  <p>这是默认首页。下面展示从 <code>/api/products</code> 获取的产品列表：</p>

  <button id="load">加载产品</button>
  <div id="result"><em>未加载</em></div>

  <script>
    async function load() {
      const resDiv = document.getElementById('result');
      resDiv.textContent = '加载中...';
      try {
        const r = await fetch('/api/products');
        if (!r.ok) throw new Error(r.status + ' ' + r.statusText);
        const data = await r.json();
        resDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
      } catch (e) {
        resDiv.innerHTML = '<pre style="color:crimson">请求失败: ' + e.message + '</pre>';
      }
    }
    document.getElementById('load').addEventListener('click', load);
    // 尝试自动加载一次
    window.addEventListener('load', () => setTimeout(load, 200));
  </script>
</body>
</html>
